<section class="contact-form">
  <h1>Submit your message</h1>

  <mat-divider></mat-divider>

  <form class="form" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>
        Full Name
      </mat-label>
      <input
        matInput
        type="text"
        ngModel
        #name="ngModel"
        name="name"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>
        Email Address
      </mat-label>
      <input
        matInput
        type="email"
        ngModel
        #email="ngModel"
        name="email"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>
        Message
      </mat-label>
      <textarea
        matInput
        ngModel
        #message="ngModel"
        name="message"
        placeholder="Your Message"
        rows="7"
        required
      >
      </textarea>
    </mat-form-field>

    <button
      mat-raised-button
      color="warn"
      *ngIf="!loading"
      [disabled]="form.invalid"
    >
      Send Message
    </button>

    <app-loading *ngIf="loading"></app-loading>
  </form>
</section>
