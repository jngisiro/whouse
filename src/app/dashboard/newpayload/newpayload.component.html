<section class="newpayload">
  <h1>Fill in the form to generate new payload</h1>

  <form class="form" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <label for="deliveryDate">
      Delivary Date
      <input
        type="date"
        ngModel
        #deliveryDate="ngModel"
        required
        name="deliveryDate"
      />
    </label>

    <label for="payload">
      Items to be housed
      <textarea
        ngModel
        #payload="ngModel"
        name="payload"
        required
        rows="10"
        placeholder="Items One
Item Two
Item Three
. . ."
      ></textarea>
    </label>

    <label for="paymentVoucherNumber">
      Payment Voucher Number
      <input
        type="number"
        ngModel
        #paymentVoucherNumber="ngModel"
        required
        name="paymentVoucherNumber"
      />
    </label>

    <label for="purchaseOrderNumber">
      Purchase Order Number
      <input
        type="number"
        ngModel
        #purchaseOrderNumber="ngModel"
        required
        name="purchaseOrderNumber"
      />
    </label>

    <label for="amountToBePaid">
      Amount to be paid
      <input
        type="number"
        ngModel
        #amountToBePaid="ngModel"
        required
        name="amountToBePaid"
      />
    </label>

    <label for="projectCode">
      Project Code
      <input
        type="text"
        ngModel
        #projectCode="ngModel"
        required
        name="projectCode"
      />
    </label>

    <label for="activityLine">
      Activity Line
      <input
        type="text"
        ngModel
        #activityLine="ngModel"
        required
        name="activityLine"
      />
    </label>

    <button *ngIf="!loading" [disabled]="form.invalid">Submit</button>

    <app-loading *ngIf="loading"></app-loading>
  </form>
</section>
