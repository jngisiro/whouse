<section class="login-form">
  <h1>Login Here</h1>
  <p>Please Fill in your details to access the platform</p>

  <form class="form" (submit)="onSubmit()" #form="">
    <label for="name">
      Enter your name
      <input type="text" />
    </label>

    <label for="password">
      Enter your password
      <input type="password" />
    </label>

    <button>Submit</button>
  </form>
</section>
